name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp version
        id: vars
        run: |
          VERSION=$(date +'%Y%m%d%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ---------- Backend ----------
      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ env.VERSION }}

      # ---------- Cleanse ----------
      - name: Build & push cleanse
        uses: docker/build-push-action@v5
        with:
          context: ./cleanse
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cleanse:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cleanse:${{ env.VERSION }}

      # ---------- Frontend ----------
      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ env.VERSION }}
          build-args: |
            REACT_APP_API_URL=http://backend-service:8000
